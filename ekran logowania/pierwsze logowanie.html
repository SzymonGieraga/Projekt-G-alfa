<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Politechnika Łódzka | Ekran Logowania</title>
        <link rel="stylesheet" href="ekran logowania.css" />
        <link rel="icon" href="ikonka.png" type="image/x-icon">
    </head>

    <body>
        <header> <h1>Czas na PŁ!</h1> </header>

        <form>
            <fieldset>
                <div class="box">       
                    Zauważyliśmy, że logujesz się po raz pierwszy.
                    Przed kontynuowaniem prosimy o zapoznanie się i zaakceptowanie naszego regulaminu.
                </div>
                <br>

                <div class="box">
                    <input type="checkbox" id="regulamin" name="regulamin" value="regulamin" required>
                    <label for="regulamin">Akceptuję <a href="link">regulamin</a></label>
                    <br>
                    <input type="checkbox" id="dane" name="dane" value="dane" required>
                    <label for="dane">Wyrażam zgodę na przetwarzanie moich danych osobowych zgodnie z <a href="link">polityką prywatności</a></label>
                    <br>
                    <input type="checkbox" id="klauzula" name="klauzula" value="klauzula" required>
                    <label for="klauzula">Potwierdzam, że zapoznałem/zapoznałam się z <a href="link">klauzulą informacyjną</a> dotyczącą przetwarzania danych</label>
                </div>

                <br>
                <br>
                <div class="box">
                    <input type = "submit" class="button" value = "Dalej">
                </div>

                <br>
                <br>
                <br>
                <div class="box">
                    <img src="logo trans.png" alt="Logo">
                </div>
            </fieldset>
        </form>

    </body>

</html>
