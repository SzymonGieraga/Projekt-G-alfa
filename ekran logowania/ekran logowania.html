<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Politechnika Łódzka | Ekran Logowania</title>
        <link rel="stylesheet" href="ekran logowania.css" />
        <link rel="icon" href="ikonka.png" type="image/x-icon">
    </head>

    <body>
        <header> <h1>Czas na PŁ!</h1> </header>

        <form action="pierwsze logowanie.html">
            <fieldset>
                <div class="box">       
                    <label for="login">Login</label>
                    <br>
                    <input type="text" id="login" name="login" required>
                </div>

                <br>
                <div class="box">       
                    <label  for="password">Hasło</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <a href="reset hasła.html">Zapomniałeś(aś) hasła?</a>
                </div>

                <br>
                <br>
                <div class="box">
                    <input type = "submit" class="button" value = "Zaloguj">
                </div>

                <br>
                <br>
                <br>
                <div class="box">
                    <img src="logo trans.png" alt="Logo">
                </div>
            </fieldset>
        </form>

    </body>

</html>
